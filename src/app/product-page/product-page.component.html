<mat-card class="product-card">
  <div>
    <mat-card-header>
      <div mat-card-avatar class="product-image"></div>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>${{ product.price }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ product.images[0] }}" alt="Product image" />
  </div>
  <div>
    <mat-card-content>
      <p>{{ product.description }}</p>
      <div class="actions">
        <button mat-raised-button color="primary" (click)="saveOrder()">
          Buy
        </button>
        <mat-slider min="1" max="100" step="1" value="1"></mat-slider>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>Price: 58</button> -->
      <button mat-button>LEARN MORE</button>
    </mat-card-actions>
  </div>
</mat-card>
