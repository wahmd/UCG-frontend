<div class="welcome-container">
  <h1>Welcome to Cloud E-commerce Store</h1>
  <p>Explore our products, manage inventory, or view orders.</p>
  <button
    *ngIf="!show"
    mat-raised-button
    color="primary"
    (click)="toggleShow()"
  >
    Start Shopping
  </button>
</div>
<mat-grid-list *ngIf="show" cols="3" rowHeight="350px" gutterSize="16px">
  <mat-grid-tile *ngFor="let product of products">
    <mat-card style="cursor: pointer" (click)="goToProductPage()">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.price }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ product.description }}</p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
